<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天天果园-水果网购首选品牌,只为一份极致的新鲜!</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>	
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<header>
			<div class="nav">		
				
			</div>
			<div class="pic w-91">
				<a href="http://localhost/fruitday/index.html"><img src="http://www.fruitday.com/images/common/logo.svg"/></a>
			</div>
		</header>
		<!--以上是头部-->
		<main>
			<p>注册会员</p>
			<div class="register">		
				<div class="register_left">
					<img src="http://www.fruitday.com/images/common/huiyuan.jpg"/><br />
					<div class="login">
						<a href="http://localhost/fruitday/html/login.html">会员登录</a>
					</div>
				</div>
				<div class="register_right">
					<ul class="verify">
						<li>
							<span>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</span>
							<input type="text" placeholder="请输入两位以上汉字" name="user" id="user"/>
							<span class="true " id="active"></span>
						</li>
						<li>
							<span>手&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;号</span>
							<input type="text" placeholder="请输入11位数字字符" name="phone" id="phone"/>
							<span class="true " id="active"></span>
						</li>					
						<li>
							<span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>
							<input type="text" placeholder="请输入6-20字符" name="password" id="password"/>
							<span class="true" id="active"></span>
						</li>
						<li>
							<span>确&nbsp;认&nbsp;密&nbsp;码</span>
							<input type="text" placeholder="请重复输入密码" name="repeat" id="repeat"/>
							<span class="true" id="active"></span>
						</li>
						<li class="li4">
							<span>验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码</span>
							<div class="border">							
								<input type="text" name="num" id="num"/>
								<span class="validate"></span>
								<div class="logo"><a href="##"></a></div>	
							</div>
							<span class="true" id="active"></span>
						</li>
						<li class="li5">
							<span>手机验证码</span>
							<input type="text" id="telephone"/>
							<input type="button" value="发送验证码" class="btn"/>
							<span class="true" id="active"></span>
						</li>
						<li>
							<a id="register">注册</a>
							<a href="http://localhost/fruitday/html/login.html" id="login">会员登录</a>
						</li>
					</ul>
				</div>
			</div>
		</main>
		<!--以上是注册输入框-->
		<div id="footer">		
			
		</div>
		<!--以上是脚部-->
		<div id="aside">
			
		</div>
		<!--以上侧边栏-->
		<div id="gdialog">
			<div>
				<h5>
					信息提示
					<span class="close">
						<img src="http://www.fruitday.com/images/common/cha.png" alt="">
					</span>
				</h5>
				<div class="wait">
					<p class="clearfix">
						<span class="icon-g-info"></span>
						<span class="hint"></span>
					</p>
				</div>
			</div>
		</div>
		<div id="mask">
		
		</div>
		<!--以上弹出提示框-->
	</body>
	<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
</html>
