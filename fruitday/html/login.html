<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天天果园-水果网购首选品牌,只为一份极致的新鲜!</title>
		
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" href="../css/login.css" />
		
	</head>
	<body>
		<header>
			<div class="nav">		
				
			</div>
			<div class="pic w-91">
				<a href="http://localhost/fruitday/index.html"><img src="http://www.fruitday.com/images/common/logo.svg"/></a>
			</div>
		</header>
		<!--以上是头部-->
		<main>
			<p>注册会员</p>
			<div class="register clearfix">		
				<div class="register_left">
					<img src="http://www.fruitday.com/images/common/huiyuan.jpg"/><br />
					<div class="login">
						<a href="http://localhost/fruitday/html/register.html">会员注册</a>
					</div>
				</div>
				<div class="register_right">
					<ul class="login-form">
						<li>
							<span>用&nbsp;&nbsp;户&nbsp;&nbsp;名</span>
							<input type="text" placeholder="请输入两位汉字" name="user" id="user"/>
							<span class="error" id="active1"></span>
						</li>
						<li>
							<span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>
							<input type="password" placeholder="请输入6-20位字符" name="password" id="password"/>
							<span class="error" id="active2"></span>
						</li>
						<li class="li3">
							<span>
								<input type="checkbox"/>
								<a href="">记住密码</a>
							</span>						
							<a href="#">忘记密码？</a>
							<a href="#">快捷登录</a>
						</li>
						<li>
							<a id="register">登录</a>
							<a href="http://localhost/fruitday/html/register.html" id="login">会员注册</a>
						</li>
					</ul>
				</div>
			</div>
		</main>
		<!--以上是登录输入框部分-->
		<div id="footer">		
			
		</div>
		<!--以上是脚部-->
		<div id="aside">
			
		</div>
		<!--以上侧边栏-->
		<div id="gdialog">
			<div>
				<h5>
					信息提示
					<span class="close">
						<img src="http://www.fruitday.com/images/common/cha.png" alt="">
					</span>
				</h5>
				<div class="wait">
					<p class="clearfix">
						<span class="icon-g-info"></span>
						<span class="hint"></span>
					</p>
				</div>
			</div>
		</div>
		<div id="mask">
		
		</div>
		<!--以上弹出提示框-->
	</body>
	<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
